<mat-toolbar color="primary" class="full-width-banner" style="flex-wrap: wrap; align-items: center;">
  <h1 class="banner-text" style="margin: 0;">Welcome to Movies Hub</h1>

  <span class="spacer"></span>
</mat-toolbar>


<div class="movie-grid">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
    <mat-card-content>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/movies', movie.id]">
          View Details
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

<mat-paginator
  [length]="totalResults"
  [pageSize]="pageSize"
  [pageSizeOptions]="[20]"
  (page)="onPageChange($event)">
</mat-paginator>
<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
