<mat-card class="movie-detail-card">
  <div class="movie-detail-container">
    <!-- Left: Poster -->
    <div class="poster">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
    </div>

    <!-- Right: Movie info -->
    <div class="info">
      <!-- Title + Year -->
      <h1>{{ movie.title }} <span class="year">({{ movie.release_date | date:'yyyy' }})</span></h1>

      <div class="container text-center">
        <div class="row">
          <div class="col-1">
            <!-- User score + emojis + button -->
            <div class="user-score-block">
              <div class="score-circle">
                <span class="rating-circle">{{ movie.vote_average * 10 | number:'1.0-0' }}%</span>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="sub-info">
              <span>{{ 'Released Date: ' + (movie.release_date | date:'MM/dd/yyyy') }}</span>
              <span><b>{{ movie.tagline }}</b></span>
            </div>

            <div class="sub-info">
              <span>Genres:</span>
              <mat-list class="genre-list">
                <mat-list-item *ngFor="let genre of movie.genres; let last = last" class="matListItem">
                  {{ genre.name }}
                </mat-list-item>
              </mat-list>

            </div>
          </div>

        </div>
      </div>

      <!-- Overview -->
      <h3>Overview</h3>
      <p class="overview">{{ movie.overview }}</p>
    
        <a 
  class="btn btn-outline-dark rounded-pill" 
  style="font-size: .8em;" 
  [routerLink]="['/movies']"
  routerLinkActive="active"
>
  Back to Movies List
</a>

    </div>
  </div>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
